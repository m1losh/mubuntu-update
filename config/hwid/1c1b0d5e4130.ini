# Values with spaces must be enclosed in quotes

# ETH variables
eth_wallet=0x4b18378699462da309dD931C2387A0A48f70739F
eth_rig=l1
eth_email=

# User defined miner variables
miner1="-a ethash -o stratum+tcp://eth-eu1.nanopool.org:9999 -u $eth_wallet.$eth_rig/$eth_email -p x"
miner2="-memTweak 0 -algo ethash -pool1 eth-eu1.nanopool.org:9999 -pool2 eth-eu2.nanopool.org:9999 -wallet $eth_wallet -rigName $eth_rig -email $eth_email -rigPassword x"
miner3="-epool eth-eu1.nanopool.org:9999 -ewal $eth_wallet.$eth_rig/$eth_email -epsw x"
miner4="-epool eth-eu1.nanopool.org:9999 -ewal $eth_wallet.$eth_rig/$eth_email -epsw x"
# miner_select  = [1] TeamRedMiner, [2] NanoMiner, [3] PhoenixMiner, [4] Claymore, [0] Custom
# miner_command = $user_defined_variable / "miner_select" arguments / custom path + executable with arguments 
miner_select=1
miner_command=$miner1

# General settings
